<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="projects-styles/game.css">
</head>
<body>
  <p class="game-title">Rock Paper Scissors Game</p>

  <button class="rock" onclick="
    playGame('Rock');
    "><img src="game-emojis/rock-emoji.png" class="rock-image"></button>


  <button class="paper" onclick="
   playGame('Paper');
  "><img src="game-emojis/paper-emoji.png" class="paper-image"></button>

  <button onclick="
    playGame('Scissors');
  "><img src="game-emojis/scissors-emoji.png" class="scissors-image"></button>

  <p class="js-moves"></p>
  <p class="js-result"></p>

  <p class="js-score"></p>

  <button onclick="
  score.Wins=0;
  score.Losses=0;
  score.Ties=0;
  localStorage.removeItem('score');
  updateScoreElem();
  " class="reset-button">Reset Score</button>

  <script src="scripts/game.js"></script>
</body>
</html>
